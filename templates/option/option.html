<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/option.css">
    <title>카페 키오스크</title>
</head>
<body>
    <h1>카페 키오스크 주문 화면</h1>

    <!-- 옵션 버튼 -->
    <button id="옵션버튼">옵션 메뉴 열기</button>

    <!-- 옵션 창 -->
    <div id="옵션창" class="hidden">
        <h2>옵션 메뉴</h2>
        <h3>차갑게/따뜻하게 선택</h3>
        <label>
            <input type="radio" name="차갑게따뜻하게" value="차갑게">
            <img src="../../static/img/cold.png" alt="차갑게">
        </label>
        <label>
            <input type="radio" name="차갑게따뜻하게" value="따뜻하게">
            <img src="../../static/img/hot.png" alt="따뜻하게">
        </label>

        <h3>사이즈 선택</h3>
        <label>
            <input type="radio" name="사이즈" value="일반 사이즈">
            <img src="../../static/img/small_size.png" alt="일반 사이즈">
        </label>
        <label>
            <input type="radio" name="사이즈" value="큰 사이즈">
            <img src="../../static/img/medium_size.png" alt="큰 사이즈">
        </label>
        <label>
            <input type="radio" name="사이즈" value="더 큰 사이즈">
            <img src="../../static/img/large_size.png" alt="더 큰 사이즈">
        </label>

        <h3>샷 추가 (+ 500원)</h3>
        <label>
            <input type="checkbox" id="샷추가" name="샷추가" value="샷 추가">
            <img src="../../static/img/shot_icon.png" alt="샷 추가">
        </label>

        <h3>얼음 양 선택</h3>
        <label>
            <input type="radio" name="얼음양" value="적게">
            <img src="../../static/img/less_ice.png" alt="적게">
        </label>
        <label>
            <input type="radio" name="얼음양" value="보통">
            <img src="../../static/img/normal_ice.png" alt="보통">
        </label>
        <label>
            <input type="radio" name="얼음양" value="많게">
            <img src="../../static/img/lots_of_ice.png" alt="많게">
        </label>
    </div>

    <!-- 주문 버튼 -->
    <button onclick="주문하기()">주문하기</button>

    <script src="../../static/js/option.js"></script>
</body>
</html>
